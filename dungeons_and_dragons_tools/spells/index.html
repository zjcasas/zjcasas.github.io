<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../scripts/scripts.js"></script>
	<script src="../scripts/spells.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Eagle+Lake|K2D|Tangerine" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/x-icon" href="../images/favicon/favicon.ico">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>D&D Tools - Spells</title>
</head>
<body>
	<header>
		<h1>
			<a href="../">
				D&D Tools
			</a>
		</h1>
		<nav>
			<span class="hamburger">
				<i class="fas fa-bars"></i>
			</span>
			<span class="links">
				<a href="../races/">
					Races
				</a>
				<a href="../classes/">
					Classes
				</a>
				<a href="javascript:window.location.reload()">
					Spells
				</a>
				<a href="../feats/">
					Feats
				</a>
				<a href="../level_up/">
					Level Up
				</a>
			</span>
		</nav>
	</header>
	<main>
		<h2>
			Spells
		</h2>
		<span id="filters">
			<span id="filterHead">
				Filter by:
			</span>
			<div class="filter">
				<span>
					Class
				</span>
				<div class="filterlist">
					<div id="bardspells">
						Bard
					</div>
					<div id="clericspells">
						Cleric
					</div>
					<div id="druidspells">
						Druid
					</div>
					<div id="paladinspells">
						Paladin
					</div>
					<div id="rangerspells">
						Ranger
					</div>
					<div id="sorcererspells">
						Sorcerer
					</div>
					<div id="warlockspells">
						Warlock
					</div>
					<div id="wizardspells">
						Wizard
					</div>
				</div>
			</div>
			<span class="filter">
				<span>
					School
				</span>
				<div class="filterlist">
					<div id="abjurationspells">
						Abjuration
					</div>
					<div id="conjurationspells">
						Conjuration
					</div>
					<div id="divinationspells">
						Divination
					</div>
					<div id="enchantmentspells">
						Enchantment
					</div>
					<div id="evocationspells">
						Evocation
					</div>
					<div id="illusionspells">
						Illusion
					</div>
					<div id="necromancyspells">
						Necromancy
					</div>
					<div id="transmutationspells">
						Transmutation
					</div>
				</div>
			</span>
			<span class="filter">
				<span>
					Level
				</span>
				<div class="levelfilterlist">
					<div>
						Cantrips <input type="checkbox" id="cantripspells">
					</div>
					<div>
						1st <input type="checkbox" id="level1spells">
					</div>
					<div>
						2nd <input type="checkbox" id="level2spells">
					</div>
					<div>
						3rd <input type="checkbox" id="level3spells">
					</div>
					<div>
						4th <input type="checkbox" id="level4spells">
					</div>
					<div>
						5th <input type="checkbox" id="level5spells">
					</div>
					<div>
						6th  <input type="checkbox" id="level6spells">
					</div>
					<div>
						7th <input type="checkbox" id="level7spells">
					</div>
					<div>
						8th <input type="checkbox" id="level8spells">
					</div>
					<div>
						9th<input type="checkbox" id="level9spells">
					</div>
				</div>
			</span>
		</span>
		<section class='spells'>
			<div id="expandcollapse">
				<button id="collapse">
					Collapse All
				</button>
				<button id="expand">
					Expand All
				</button>
			</div>
		</section>
	</main>
</body>
</html>
